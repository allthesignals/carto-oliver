      <aside class="layers">
      <h2>Layers</h2>
      <ul>
        <li class="layer">
            <input type="checkbox" id="nucleos" name="layer">
            <label for="nucleos">Núcleos</label>
        </li>
        <li class="layer">
            <input type="checkbox" id="rios" name="layer">
            <label for="rios">Ríos</label>
        </li>
        <li class="layer">
            <input type="checkbox" id="aloja" name="layer">
            <label for="aloja">Alojamientos</label>
        </li>
      </ul>
      </aside>
      <script src="./map2_files/cartodb.js"></script>
      <script>
      $( document ).ready(function() {

        //Create the leaflet map
        var map = L.map('map', {
            zoomControl: true,
            center: [42.1,-71.4],
            zoom: 12
        });

        var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://carto.com/attributions">CartoDB</a>'
        }).addTo(map);

        // Layers definition
        var layers = {
          'nucleos': {
            sql: 'SELECT * FROM cartodb_query_4',
            cartocss: '#layer{polygon-fill: #D6301D;polygon-opacity: 0.7;}'
          },
          'rios': {
            sql: 'SELECT * FROM census_2010_tracts',
            cartocss: '#layer{line-color: #2E5387;line-width: 2;line-opacity: 0.7;}'
          },
          'aloja': {
            sql: 'SELECT * FROM final_surveyed_leaks',
            cartocss: '#layer{marker-fill-opacity: 0.9; marker-line-color: #FFF; marker-line-width: 1.5; marker-width: 10; marker-fill: #3B007F; }'
          }
        }

        // Empty layer
        cartodb.createLayer(map,{
            user_name: 'mapc-admin',
            type: 'cartodb',
            sublayers: []
          })
          .addTo(map)
          .done(function(layer){
            // When the layers inputs change fire this
            $("input[name='layer']").change(function(){

              // Clear the sublayers
              layer.getSubLayers().forEach(function(sublayer){sublayer.remove()});

              // For every check activated, add a sublayer
              $.each($("input[name='layer']:checked"), function(){
                  layer.createSubLayer(layers[$(this).attr("id")]);
              });
            });
        });
      });
      </script>
